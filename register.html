<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsession Atelier - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Cinzel', serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        .header {
            font-size: 24px;
            margin-bottom: 20px;
            color: #d4af37;
        }
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            border: 3px solid #d4af37;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.7);
        }
        .logo img {
            max-width: 80%;
            border-radius: 50%;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #d4af37;
            background: #1b1b1b;
            color: #fff;
            font-size: 16px;
            outline: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid #d4af37;
            background: none;
            color: #d4af37;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #d4af37;
            color: #000;
            transform: scale(1.05);
        }
        .link {
            margin-top: 10px;
            font-size: 14px;
            color: #d4af37;
            cursor: pointer;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div id="auth-container">
            <div class="header">Login</div>
            <div class="form-group">
                <input type="email" id="login-email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="login-password" placeholder="Password" required>
            </div>
            <button onclick="login()">Login</button>
            <div class="link" onclick="goToRegister()">Don't have an account? Register</div>
            <div class="link" onclick="resetPassword()">Forgot Password?</div>
        </div>

        <div id="register-container" style="display: none;">
            <div class="header">Register</div>
            <div class="form-group">
                <input type="email" id="register-email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="register-password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <button onclick="register()">Register</button>
            <div class="link" onclick="goToLogin()">Already have an account? Login</div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC7qhjI3lRxqZGbvmTQscetvvhuE8T4N4I",
            authDomain: "wandernatureconnect.firebaseapp.com",
            databaseURL: "https://wandernatureconnect-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "wandernatureconnect",
            storageBucket: "wandernatureconnect.appspot.com",
            messagingSenderId: "1062563433646",
            appId: "1:1062563433646:web:a7251b914f569fc105f13f",
            measurementId: "G-SGF0KC717J"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        function showToast(message, type = "success") {
            Toastify({
                text: message,
                duration: 3000,
                gravity: "top",
                backgroundColor: type === "success" ? "#d4af37" : "#ff4d4d",
                style: { fontFamily: 'Cinzel' }
            }).showToast();
        }

        function login() {
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;

            if (!email || !password) {
                showToast("Please fill in all fields.", "error");
                return;
            }

            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    showToast("Login successful!");
                    window.location.href = "1.html";
                })
                .catch(err => showToast(err.message, "error"));
        }

        function resetPassword() {
            const email = document.getElementById("login-email").value;

            if (!email) {
                showToast("Please enter your email to reset password.", "error");
                return;
            }

            auth.sendPasswordResetEmail(email)
                .then(() => showToast("Password reset email sent!"))
                .catch(err => showToast(err.message, "error"));
        }

        function register() {
            const email = document.getElementById("register-email").value;
            const password = document.getElementById("register-password").value;
            const username = document.getElementById("username").value;

            if (!email || !password || !username) {
                showToast("Please fill in all fields.", "error");
                return;
            }

            auth.createUserWithEmailAndPassword(email, password)
                .then(user => {
                    db.ref(`users/${user.user.uid}`).set({
                        coins: 0,
                        username: username
                    });
                    showToast("Registration successful!");
                    goToLogin();
                })
                .catch(err => {
                    if (err.code === "auth/email-already-in-use") {
                        showToast("This email is already registered.", "error");
                    } else {
                        showToast(err.message, "error");
                    }
                });
        }

        function goToRegister() {
            document.getElementById("auth-container").style.display = "none";
            document.getElementById("register-container").style.display = "block";
        }

        function goToLogin() {
            document.getElementById("register-container").style.display = "none";
            document.getElementById("auth-container").style.display = "block";
        }
    </script>
</body>
</html>
