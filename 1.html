<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsession Atelier - Auctions</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Cinzel', serif;
            text-align: center;
        }
        header {
            background-color: #d4af37;
            padding: 15px;
            color: #000;
            font-size: 24px;
        }
        .auction-card {
            display: inline-block;
            background: #1b1b1b;
            border: 2px solid #d4af37;
            border-radius: 10px;
            margin: 10px;
            padding: 10px;
            width: 300px;
            text-align: center;
            animation: float 3s ease-in-out infinite;
            transition: transform 0.3s ease-in-out;
        }
        .auction-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #d4af37;
        }
        .auction-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .timer {
            color: #d4af37;
            font-size: 16px;
        }
        .timer.low-time {
            color: #ff4d4d;
            animation: blink 1s step-start infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #d4af37;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }
        button:hover {
            background-color: #fff;
            color: #000;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.7);
        }
        .high-bid {
            border: 3px solid #ff4d4d;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        #loading {
            color: #d4af37;
            font-size: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>Obsession Atelier Auctions</header>
    <div id="content" style="display:none;">
        <p>Welcome, <span id="username">N/A</span>! | Your OA Coins: <span id="coins">0</span></p>
        <button onclick="buyCoins()">Buy 50 OA Coins</button>
        <div id="auctions"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC7qhjI3lRxqZGbvmTQscetvvhuE8T4N4I",
            authDomain: "wandernatureconnect.firebaseapp.com",
            databaseURL: "https://wandernatureconnect-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "wandernatureconnect",
            storageBucket: "wandernatureconnect.appspot.com",
            messagingSenderId: "1062563433646",
            appId: "1:1062563433646:web:a7251b914f569fc105f13f",
            measurementId: "G-SGF0KC717J"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        function showToast(message, type = "success") {
            Toastify({
                text: message,
                duration: 3000,
                gravity: "top",
                backgroundColor: type === "success" ? "#d4af37" : "#ff4d4d",
                style: { fontFamily: 'Cinzel, serif' }
            }).showToast();
        }

        auth.onAuthStateChanged(user => {
            if (!user) {
                window.location.href = "login.html";
                return;
            }
            loadUserInfo(user.uid);
            loadAuctions(user.uid);
        });

        function loadUserInfo(uid) {
            db.ref(`users/${uid}`).on('value', snapshot => {
                const userData = snapshot.val();
                document.getElementById("username").innerText = userData?.username || "N/A";
                document.getElementById("coins").innerText = userData?.coins || 0;
                document.getElementById("content").style.display = "block";
            });
        }

        function buyCoins() {
            const uid = auth.currentUser.uid;
            db.ref(`users/${uid}/coins`).transaction(coins => (coins || 0) + 50, (error, committed) => {
                if (committed) {
                    showToast("You purchased 50 OA Coins!");
                } else {
                    showToast("Failed to purchase coins.", "error");
                }
            });
        }

        function loadAuctions(userId) {
            const container = document.getElementById("auctions");
            container.innerHTML = "<div id='loading'>Loading...</div>";

            db.ref("auctions").on('value', snapshot => {
                container.innerHTML = "";
                if (!snapshot.exists()) {
                    container.innerHTML = "<p>No auctions available at the moment.</p>";
                    return;
                }

                snapshot.forEach(auctionSnapshot => {
                    const auction = auctionSnapshot.val();
                    const auctionId = auctionSnapshot.key;

                    const timeLeft = calculateTimeLeft(auction.endTime);
                    const auctionElement = document.createElement("div");
                    auctionElement.classList.add("auction-card");

                    let bidHistoryHtml = "<div class='bid-history'><strong>Bid History:</strong><ul>";
                    if (auction.bids) {
                        Object.entries(auction.bids).forEach(([bidder, bidAmount]) => {
                            bidHistoryHtml += `<li>${bidder}: ${bidAmount} OA Coins</li>`;
                        });
                    }
                    bidHistoryHtml += "</ul></div>";

                    auctionElement.innerHTML = `
                        <img src="${auction.image}" alt="${auction.title}">
                        <h3>${auction.title}</h3>
                        <p>Current Bid: ${auction.currentBid} OA Coins</p>
                        <p class="timer" id="timer-${auctionId}">${timeLeft}</p>
                        <input type="number" id="bid-${auctionId}" placeholder="Enter your bid">
                        <button onclick="placeBid('${auctionId}', '${userId}')">Place Bid</button>
                        ${bidHistoryHtml}
                    `;

                    if (auction.currentBid > 1000) {
                        auctionElement.classList.add("high-bid");
                    }

                    container.appendChild(auctionElement);

                    setInterval(() => {
                        const timer = document.getElementById(`timer-${auctionId}`);
                        if (timer) {
                            timer.innerText = calculateTimeLeft(auction.endTime);
                        }
                    }, 1000);
                });
            });
        }

        function calculateTimeLeft(endTime) {
            const now = Date.now();
            const timeDiff = endTime - now;
            if (timeDiff <= 0) return "Auction Ended";
            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
            return `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        function placeBid(auctionId, userId) {
            const bidInput = document.getElementById(`bid-${auctionId}`);
            const bidAmount = parseInt(bidInput.value);

            if (isNaN(bidAmount) || bidAmount <= 0) {
                showToast("Invalid bid amount!", "error");
                return;
            }

            db.ref(`users/${userId}/coins`).once('value', snapshot => {
                const userCoins = snapshot.val() || 0;
                if (userCoins >= bidAmount) {
                    db.ref(`auctions/${auctionId}`).transaction(auction => {
                        if (auction && bidAmount > auction.currentBid) {
                            auction.currentBid = bidAmount;
                            if (!auction.bids) auction.bids = {};
                            auction.bids[userId] = bidAmount;
                            return auction;
                        }
                        return;
                    });

                    db.ref(`users/${userId}`).update({ coins: userCoins - bidAmount });
                    showToast("Bid placed successfully!");
                } else {
                    showToast("Not enough OA Coins!", "error");
                }
            });
        }
    </script>
</body>
</html>
