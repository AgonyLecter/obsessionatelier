<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsession Atelier - Auctions</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Cinzel', serif;
            text-align: center;
        }
        header {
            background-color: #d4af37;
            padding: 15px;
            color: #000;
            font-size: 24px;
        }
        .auction-card {
            display: inline-block;
            background: #1b1b1b;
            border: 2px solid #d4af37;
            border-radius: 10px;
            margin: 10px;
            padding: 10px;
            width: 300px;
            text-align: center;
            animation: float 3s ease-in-out infinite;
        }
        .auction-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .timer {
            color: #d4af37;
            font-size: 16px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #d4af37;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <header>Obsession Atelier Auctions</header>
    <div id="auth-container">
        <input type="email" id="email" placeholder="Email"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <button onclick="register()">Register</button>
        <button onclick="login()">Login</button>
        <button onclick="resetPassword()">Forgot Password</button>
    </div>
    <div id="content" style="display:none;">
        <p>Your OA Coins: <span id="coins">0</span></p>
        <div id="auctions"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBazSDSV-oZm2qxN4fngSxr-jdjtqoAP7k",
            authDomain: "my-firebase-project-88807.firebaseapp.com",
            databaseURL: "https://my-firebase-project-88807-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "my-firebase-project-88807",
            storageBucket: "my-firebase-project-88807.firebasestorage.app",
            messagingSenderId: "513977915999",
            appId: "1:513977915999:web:2881f77f3df250783399ea",
            measurementId: "G-NESJW44XZK"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        function showToast(message, type = "success") {
            Toastify({
                text: message,
                duration: 3000,
                gravity: "top",
                backgroundColor: type === "success" ? "#d4af37" : "#ff4d4d",
                style: { fontFamily: 'Cinzel, serif' }
            }).showToast();
        }

        function register() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            auth.createUserWithEmailAndPassword(email, password)
                .then(user => {
                    db.ref(`users/${user.user.uid}`).set({ coins: 0 });
                    showToast("Registration successful!");
                })
                .catch(err => showToast(err.message, "error"));
        }

        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            auth.signInWithEmailAndPassword(email, password)
                .then(() => showToast("Login successful!"))
                .catch(err => showToast(err.message, "error"));
        }

        function resetPassword() {
            const email = document.getElementById("email").value;
            auth.sendPasswordResetEmail(email)
                .then(() => showToast("Password reset email sent!"))
                .catch(err => showToast(err.message, "error"));
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById("auth-container").style.display = "none";
                document.getElementById("content").style.display = "block";
                loadUserCoins(user.uid);
                loadAuctions(user.uid);
            } else {
                document.getElementById("auth-container").style.display = "block";
                document.getElementById("content").style.display = "none";
            }
        });

        function loadUserCoins(uid) {
            db.ref(`users/${uid}/coins`).on('value', snapshot => {
                document.getElementById("coins").innerText = snapshot.val() || 0;
            });
        }

        function loadAuctions(userId) {
            db.ref("auctions").on('value', snapshot => {
                const container = document.getElementById("auctions");
                container.innerHTML = "";
                if (!snapshot.exists()) {
                    container.innerHTML = "<p>No auctions available at the moment.</p>";
                    return;
                }

                snapshot.forEach(auctionSnapshot => {
                    const auction = auctionSnapshot.val();
                    const auctionId = auctionSnapshot.key;

                    const timeLeft = calculateTimeLeft(auction.endTime);
                    const auctionElement = document.createElement("div");
                    auctionElement.classList.add("auction-card");

                    auctionElement.innerHTML = `
                        <img src="${auction.image}" alt="${auction.title}">
                        <h3>${auction.title}</h3>
                        <p>Current Bid: ${auction.currentBid} OA Coins</p>
                        <p class="timer" id="timer-${auctionId}">${timeLeft}</p>
                        <button onclick="placeBid('${auctionId}', ${auction.currentBid}, '${userId}')">Place Bid</button>
                    `;
                    container.appendChild(auctionElement);

                    setInterval(() => {
                        const timerElement = document.getElementById(`timer-${auctionId}`);
                        timerElement.innerText = calculateTimeLeft(auction.endTime);
                    }, 1000);
                });
            });
        }

        function calculateTimeLeft(endTime) {
            const now = Date.now();
            const timeDiff = endTime - now;
            if (timeDiff <= 0) return "Auction Ended";
            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            return `${days}d ${hours}h ${minutes}m`;
        }

        function placeBid(auctionId, currentBid, userId) {
            db.ref(`users/${userId}/coins`).once('value', snapshot => {
                const userCoins = snapshot.val() || 0;
                if (userCoins > currentBid) {
                    const newBid = currentBid + 10;
                    db.ref(`auctions/${auctionId}`).update({ currentBid: newBid });
                    db.ref(`users/${userId}`).update({ coins: userCoins - newBid });
                    showToast("Bid placed successfully!");
                } else {
                    showToast("Not enough OA Coins!", "error");
                }
            });
        }
    </script>
</body>
</html>
