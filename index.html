<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsession Atelier</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #fff;
            font-family: 'Cinzel', serif;
            text-align: center;
            user-select: none;
            overflow: hidden;
        }

        #container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
            max-width: 90%;
            width: 400px;
            box-sizing: border-box;
        }

        .logo-container {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            border: 3px solid #d4af37;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.7);
        }

        img {
            max-width: 80%;
            border-radius: 50%;
            pointer-events: none;
        }

        h1, p {
            color: #d4af37;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        p {
            margin-bottom: 20px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border: 2px solid #d4af37;
            background: none;
            color: #d4af37;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #d4af37;
            color: #000;
            transform: scale(1.05);
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #d4af37;
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
    </style>
    <script>
        document.addEventListener('visibilitychange', function () {
            if (document.visibilityState === 'hidden') {
                document.getElementById('overlay').style.display = "flex";
            } else {
                document.getElementById('overlay').style.display = "none";
            }
        });

        window.addEventListener('blur', () => {
            document.getElementById('overlay').style.display = "flex";
        });

        window.addEventListener('focus', () => {
            document.getElementById('overlay').style.display = "none";
        });

        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('keydown', function (e) {
            if (e.key === "F12" || e.key === "PrintScreen" || (e.ctrlKey && e.key === "u")) {
                e.preventDefault();
            }
            if ((e.ctrlKey && e.shiftKey && e.key === 'I') || (e.ctrlKey && e.shiftKey && e.key === 'C')) {
                e.preventDefault();
            }
            if (e.ctrlKey && e.key === "s") {
                e.preventDefault();
            }
        });
    </script>
</head>
<body>
    <div id="container">
        <div class="logo-container">
            <img src="logo.png" alt="Obsession Atelier Logo">
        </div>
        <h1>Welcome to Obsession Atelier</h1>
        <p>This website contains content intended for adults only.<br>Please confirm you are at least 18 years old to proceed.</p>
        <button onclick="enterSite()">I am 18 or older</button>
        <button onclick="denyAccess()">I am not 18</button>
    </div>

    <div id="overlay">
        <p>Access Denied</p>
    </div>

    <script>
        function enterSite() {
            window.location.href = "coming.html";
        }

        function denyAccess() {
            document.getElementById('overlay').style.display = "flex";
        }
    </script>
</body>
</html>
