<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsession Atelier - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #000, #1a1a1a);
            color: #fff;
            font-family: 'Cinzel', serif;
            text-align: center;
            overflow: hidden;
            animation: backgroundAnimation 10s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% { background: linear-gradient(135deg, #000, #1a1a1a); }
            100% { background: linear-gradient(135deg, #1a1a1a, #000); }
        }

        #coming-soon {
            max-width: 90%;
            width: 600px;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.5);
            box-sizing: border-box;
        }

        .logo-container {
            width: 180px;
            height: 180px;
            margin: 0 auto 20px;
            border: 4px solid #d4af37;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.7);
            animation: logoPulse 2s infinite alternate;
        }

        @keyframes logoPulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        img {
            max-width: 80%;
            border-radius: 50%;
            pointer-events: none;
        }

        h1 {
            font-size: 32px;
            color: #d4af37;
            margin-bottom: 20px;
        }

        p {
            font-family: 'Great Vibes', cursive;
            font-size: 24px;
            color: transparent;
            background: linear-gradient(45deg, #d4af37, #f8e2a0);
            background-clip: text;
            -webkit-background-clip: text;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4),
                         2px 2px 5px rgba(212, 175, 55, 0.5);
            margin-bottom: 25px;
            line-height: 1.5;
            letter-spacing: 0.5px;
        }

        footer {
            font-size: 14px;
            color: #d4af37;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        p {
            animation: fadeIn 3s ease-in-out infinite alternate;
        }

        @keyframes shine {
            0% {
                text-shadow: 0 0 5px #d4af37, 0 0 10px #d4af37, 0 0 20px #f8e2a0, 0 0 30px #f8e2a0;
            }
            100% {
                text-shadow: 0 0 10px #d4af37, 0 0 20px #d4af37, 0 0 40px #f8e2a0, 0 0 60px #f8e2a0;
            }
        }

        h1 {
            animation: shine 3s infinite alternate;
        }

    </style>
    <script>
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });

        document.addEventListener('keydown', function (e) {
            if (
                e.key === "F12" || 
                e.key === "PrintScreen" || 
                (e.ctrlKey && e.key === "u") || 
                (e.ctrlKey && e.shiftKey && ["I", "C", "J"].includes(e.key)) || 
                (e.ctrlKey && e.key === "s")
            ) {
                e.preventDefault();
            }
        });

        document.addEventListener('dragstart', function (e) {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
            }
        });
    </script>
</head>
<body>
    <div id="coming-soon">
        <div class="logo-container">
            <img src="logo.png" alt="Obsession Atelier Logo">
        </div>
        <h1>Coming Soon</h1>
        <p>"Where Elegance Meets Desire.<br> Indulge Yourself. We Open Our Doors Soon."</p>
        <footer>&copy; 2024 Obsession Atelier</footer>
    </div>
</body>
</html>
